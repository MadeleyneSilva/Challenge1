<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="/nft-preview-card-component-main/css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
    <div class="card">
     
      <div class="img-contain">
        <figure>
          <img src="images/image-equilibrium.jpg" alt="" srcset="" class="img-card">
          <div class="eye"></div>
        </figure>
      </div>

      <div class="title">
        <p>Equilibrium #3429</p>        
      </div>
      <div class="paragraph">
        <p>Our Equilibrium collection promotes balance and calm.</p>        
      </div>
      <div class="details">
        
          <img src="images/icon-ethereum.svg" alt="" srcset="" class="icon1 img-item">
          <p class="item1">0.041 ETH</p>
       
        
          <img src="images/icon-clock.svg" alt="" srcset="" class="icon2 img-item">
          <p class="item2">3 days left</p>
        
      </div>
      <div class="section">
        <img src="images/image-avatar.png" alt="" srcset="" class="avatar">
        <p class="autor">
          <span class="text">Creation of </span>Jules Wyvern
        </p>
      </div>
    </div>
  

  

  
  
  
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Madeleyne Silva</a>.
  </div>
</body>
</html>
